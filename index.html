<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CALYX AI Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color-dark: linear-gradient(145deg, #1a2a6c, #b21f1f, #fdbb2d);
      --bg-color-light: #f0f0f0;
      --text-color-dark: #ffffff;
      --text-color-light: #1a1a1a;
      --card-bg-dark: rgba(0, 0, 0, 0.65);
      --card-bg-light: #ffffff;
      --btn-bg-dark: linear-gradient(to right, #00e5ff, #0072ff);
      --btn-bg-light: linear-gradient(to right, #0072ff, #00e5ff);
    }

    body[data-theme='dark'] {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body[data-theme='light'] {
      background: var(--bg-color-light);
      color: var(--text-color-light);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      max-width: 960px;
      width: 100%;
      background: var(--card-bg-dark);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      padding: 30px;
      backdrop-filter: blur(10px);
      transition: background 0.5s;
    }

    body[data-theme='light'] .container {
      background: var(--card-bg-light);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    header {
      text-align: center;
      margin-bottom: 25px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      color: #00e5ff;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #00e5ff;
      background: rgba(255, 255, 255, 0.05);
      color: inherit;
      font-size: 1rem;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 15px;
      transition: background 0.5s, color 0.5s;
    }

    body[data-theme='light'] textarea {
      background: #fafafa;
      color: #333;
    }

    button {
      background: var(--btn-bg-dark);
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    body[data-theme='light'] button {
      background: var(--btn-bg-light);
      color: #fff;
    }

    button:hover {
      transform: scale(1.03);
    }

    .response-section {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
      margin-top: 25px;
      color: inherit;
    }

    body[data-theme='light'] .response-section {
      background: #f7f7f7;
      color: #333;
    }

    .code-container {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }

    .code-header {
      background: #2d2d2d;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #00e5ff;
    }

    .copy-btn {
      background: rgba(0, 198, 255, 0.2);
      color: #00e5ff;
      border: 1px solid #00e5ff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .code-content {
      padding: 15px;
      white-space: pre;
      overflow-x: auto;
      font-family: Consolas, monospace;
      background: #1e1e1e;
      color: #f8f8f2;
    }

    .loading {
      text-align: center;
      padding: 30px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00e5ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
    }

    .theme-switcher {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .theme-switcher button {
      background: transparent;
      color: inherit;
      border: 2px solid currentColor;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: bold;
    }

    .welcome-message p {
      font-size: 1rem;
      margin-bottom: 10px;
      color: inherit;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="theme-switcher">
    <button onclick="toggleTheme()"><i class="fas fa-adjust"></i> Toggle Mode</button>
  </div>
  <div class="container">
    <header>
      <h1><i class="fas fa-robot"></i> Calyx AI Code Generator</h1>
      <p>Ask your coding question. Answers powered by the AI.</p>
    </header>

    <textarea id="queryInput" placeholder="E.g., Write a JavaScript function to reverse a string."></textarea>
    <button id="submitBtn"><i class="fas fa-paper-plane"></i> Get Code</button>

    <div class="response-section" id="responseContainer">
      <div class="welcome-message">
        <p>Welcome! Ask a coding question and get real results.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const queryInput = document.getElementById('queryInput');
      const submitBtn = document.getElementById('submitBtn');
      const responseContainer = document.getElementById('responseContainer');

      function showLoading() {
        responseContainer.innerHTML = `<div class="loading"><div class="spinner"></div></div>`;
      }

      function escapeHtml(text) {
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
      }

      function formatCodeResponse(response) {
        if (response.includes('```')) {
          const parts = response.split('```');
          let formatted = '';
          for (let i = 0; i < parts.length; i++) {
            if (i % 2 === 0) {
              formatted += `<p>${parts[i]}</p>`;
            } else {
              const code = parts[i].replace(/^[\w-]+\n/, '');
              formatted += `
                <div class="code-container">
                  <div class="code-header">
                    <span>Code</span>
                    <button class="copy-btn" data-code="${escapeHtml(code)}"><i class="fas fa-copy"></i> Copy</button>
                  </div>
                  <div class="code-content">${escapeHtml(code)}</div>
                </div>`;
            }
          }
          return formatted;
        }
        return `<p>${response}</p>`;
      }

      async function getGPTResponse(query) {
        const encodedQuery = encodeURIComponent(query);
        const corsProxy = 'https://corsproxy.io/?';
        const targetURL = `https://api.dreaded.site/api/chatgpt?text=${encodedQuery}`;
        const fullURL = corsProxy + targetURL;

        const res = await fetch(fullURL);
        const data = await res.json();
        if (data?.success && data?.result?.prompt) {
          return data.result.prompt;
        } else {
          throw new Error("API returned invalid response");
        }
      }

      submitBtn.addEventListener('click', async () => {
        const query = queryInput.value.trim();
        if (!query) return;
        showLoading();
        try {
          const result = await getGPTResponse(query);
          responseContainer.innerHTML = formatCodeResponse(result);

          document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const code = btn.getAttribute('data-code');
              navigator.clipboard.writeText(code).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => { btn.innerHTML = original; }, 2000);
              });
            });
          });
        } catch (err) {
          responseContainer.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${err.message}</div>`;
        }
      });
    });

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
