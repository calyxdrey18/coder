<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CALYX AI Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background: linear-gradient(145deg, #1a2a6c, #b21f1f, #fdbb2d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #fff;
    }
    .container {
      max-width: 960px;
      width: 100%;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    header { text-align: center; margin-bottom: 25px; }
    header h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      color: #00e5ff;
    }
    header p { font-size: 1rem; color: #ccc; }
    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #00e5ff;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 15px;
    }
    button {
      background: linear-gradient(to right, #00e5ff, #0072ff);
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(to right, #00b5d8, #005fd1);
      transform: scale(1.03);
    }
    .response-section {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
      margin-top: 25px;
      color: #eee;
    }
    .code-container {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    .code-header {
      background: #2d2d2d;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #00e5ff;
    }
    .copy-btn {
      background: rgba(0, 198, 255, 0.2);
      color: #00e5ff;
      border: 1px solid #00e5ff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .code-content {
      padding: 15px;
      white-space: pre;
      overflow-x: auto;
      font-family: Consolas, monospace;
      background: #1e1e1e;
      color: #f8f8f2;
    }
    .loading {
      text-align: center;
      padding: 30px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00e5ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      color: #ff6b6b;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
    }
    .welcome-message p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-robot"></i> Calyx AI Code Generator</h1>
      <p>Ask your coding question. Answers powered by the AI.</p>
    </header>

    <textarea id="queryInput" placeholder="E.g., Write a JavaScript function to reverse a string."></textarea>
    <button id="submitBtn"><i class="fas fa-paper-plane"></i> Get Code</button>

    <div class="response-section" id="responseContainer">
      <div class="welcome-message">
        <p>Welcome! Ask a coding question and get real results.</p>
      </div>
    </div>
  </div>

  <script src="drey.js">
</body>
</html>
